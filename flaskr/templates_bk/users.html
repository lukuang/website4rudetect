{% extends 'layout.html' %}
{% block pagination %}
{% if users %}
  {{ pagination.info }}
  <div class="table-responsive">
    <table class="table table-hover">
    <thead>
      <tr><th>#</th><th>User Name</th></tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
      <td>{{ user[0] }}</td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
  </div>
  {{ pagination.links }}
  {% endif %}
{% endblock %}
