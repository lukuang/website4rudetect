
{% import "bootstrap/wtf.html" as wtf %}

{% extends "layout.html" %}
{% block login %}

<div class="row">
<form class="form-signin" action="{{ url_for('login') }}" method=post>
  <img class="mb-4 mx-auto d-block" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  {% if error %}
    <h1 class="h3 text-center font-weight-normal">{{ error }}</h1>
  {% endif %}
  {{ form.hidden_tag() }}
  {{ wtf.form_field(form.username) }}
  {{ wtf.form_field(form.password) }}
  {{ wtf.form_field(form.remember) }}
  <button class="btn btn-secondary btn-block" type="submit">Sign in</button>
  <p class="mb-1 text-muted text-center font-italic">or</p>
  <a class="btn btn-secondary btn-block" href="{{ url_for('signup') }}", role="button">Sign up</button>
